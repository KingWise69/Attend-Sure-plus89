<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1 class="head">Login as</h1>

        <div class="login-as-container" onclick="navigateToLogin('Student')">
            <img src="assets/parent1.png" alt="Student" class="role-image">
            <span class="role-name">Student</span>
        </div>

        <div class="login-as-container" onclick="navigateToLogin('Teacher')">
            <img src="assets/teacher.png" alt="Teacher" class="role-image">
            <span class="role-name">Teacher</span>
        </div>
    </div>

    <script>
        function navigateToLogin(role) {
            if (role === 'Student') {
                window.location.href = 'loginp.html'; // Navigate to Student login page
            } else if (role === 'Teacher') {
                window.location.href = 'logint.html'; // Navigate to Teacher login page
            }
        }
    </script>
</body>
</html>
